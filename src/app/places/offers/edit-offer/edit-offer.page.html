<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit - {{ dataPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img [src]="dataPlace.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>{{ dataPlace.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ dataPlace.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <h3>{{ dataPlace.price | currency }}</h3>
      <ion-button
        class="ion-margin" color="secondary"
        [routerLink]="['/', 'places', 'tabs', 'offers', dataPlace.id]">Update</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
