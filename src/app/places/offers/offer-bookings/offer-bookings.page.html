<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ mdlPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img [src]="mdlPlace.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>{{ mdlPlace.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <h3>{{ mdlPlace.price | currency }}</h3>
      <ion-button class="ion-margin" color="primary" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit',  mdlPlace.id]">Edit</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
