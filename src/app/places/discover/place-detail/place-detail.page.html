<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedData.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedData.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-justify">
        <p>{{ loadedData.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <h3>{{ loadedData.price | currency }} / Night</h3>
      <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">Book Now</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
